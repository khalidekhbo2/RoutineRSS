name: Update Routine

on:
  push:
    branches: 
      - main
  schedule:
    - cron: "*/5 * * * *" # Run every day at midnight

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

