name: Update Routine

on:
  push:
    branches: 
      - main
  schedule:
    - cron: "*/5 * * * *" # Run every day at midnight

jobs:
  update-rss:
    runs-on: ubuntu-latest
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace with your desired Python version

    - name: Install dependencies
      run: pip install -r requirements.txt  # Replace with your requirements file if needed

    - name: Run Python script
      run: python Code.py  # Replace with your script name

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add rss_feed.xml
        git commit -m "Update RSS Feed" || true  # Continue even if there are no changes
        git push
